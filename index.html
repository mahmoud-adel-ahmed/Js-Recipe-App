<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
    <title>Js Recipe App</title>
  </head>
  <body>
    <main>
      <section class="search-area">
        <h2>find recipes</h2>
        <article class="input-box">
          <input type="text" class="recipe" placeholder="Search for a Recipe" />
          <button class="search-btn"><i class="fas fa-search"></i></button>
        </article>
      </section>
      <section class="recipes-area">
        <article class="recipes"></article>
      </section>
      <section class="recipes-details"></section>
    </main>
  </body>
</html>
